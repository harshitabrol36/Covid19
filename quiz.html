<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Assessment</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz.css">
    
</head>

<body  >
    
    <div class='container bg-img' background ="images (1).jpg" >
        <h1 class='alert-info text-center'> <span id="user"></span> COVID-19 : E-Assessment</h1>

     <FORM method="POST"
        onSubmit="return Submit();"
  > 
      <div class='form-group' >
         <b>Are you experiencing any of the following symptoms?</b>   <br><br>
            <input type="radio" name="q1"  id="r1"  value="Cough">
            <label for="r1">Cough</label><br>
            <input type="radio" name="q1" id="r2"  value="Fever">
            <label for="r2">Fever</label><br>
            <input type="radio" name="q1" id="r3"  value="Difficulty in Breathing">
            <label for="r3">Difficulty in Breathing</label><br>
            <input type="radio" name="q1" id="r4"  value="None of the Above" onclick="checkAnswer()">
            <label for="r4">None of the Above</label><br>
        </div>
          <hr>  
        
        <div class='form-group'>
              <b>  Have you ever had any one of the following:<br><br></b>
                <input type="radio"  name="q2" id="r5"  value="Diabetes">
                <label for="r5">Diabetes</label><br>
                <input type="radio"  name="q2" id="r6"  value="Hypertension">
                <label for="r6">Hypertension</label><br>
                <input type="radio"  name="q2" id="r7"  value="Lung disease">
                <label for="r7">Lung disease</label><br>
                <input type="radio"  name="q2" id="r8"  value="Heart disease">
                <label for="r8">Heart disease</label><br>
                <input type="radio" name="q2" id="r9"  value="None of the above" onclick="checkAnswer()">
                <label for="r9">None of the above</label><br>
        </div><hr>
        <div class="form-group">
              <b>  Have you travelled anywhere internationally in the last 14 days?</b><br><br>
                <input type="radio" name="q3" id="r10"  value="Yes">
                <label for="r10">Yes</label><br>
                <input type="radio" name="q3" id="r11"  value="No" onclick="checkAnswer()">
                <label for="r11">No</label><br>
               
        </div><hr>
        <div class="form-group">
              <b>  Which of the following applies to you?</b><br><br>
                <input type="radio" name="q4" id="r12"  value="I have recently interacted or lived with someone who has tested positive for COVID-19">
                <label for="r12">I have recently interacted or lived with someone who has tested positive for COVID-19</label><br>
                <input type="radio" name="q4" id="r13"  value="I am a healthcare worker and I examined a COVID-19 confirmed case without protective gear.">
                <label for="r13">I am a healthcare worker and I examined a COVID-19 confirmed case without protective gear.</label><br>
                <input type="radio" name="q4" id="r14"  value="None of the above" onclick="checkAnswer()">
                <label for="r14">None of above.</label><br>
        </div>
        <INPUT TYPE="SUBMIT" VALUE="Submit Answer" class="btn btn-success">
       </FORM>

       </div> 

        
  <SCRIPT language="JavaScript"
   type="text/javascript">
        

var g=0;

function Submit()
{
    if(g==0)
    {
        alert("You might have COVID 19!! Consult a Doctor!");
    }
    else if(g==4)
    {
        alert("CHILL!! Out of Danger");
   
    }
    else{
        alert("Mild chance of having COVID 19!")
    }
        

 
 
}
function checkAnswer(){
  
        g=g+1;
    
}

</SCRIPT>

    </body>
    
    </html>
